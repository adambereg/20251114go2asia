name: Deploy to Staging

on:
  push:
    branches: [main]

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      # Deploy Next.js to Netlify Staging
      # Note: Skipped if NETLIFY_AUTH_TOKEN is not set (will fail gracefully)
      # TODO: Uncomment when Netlify is configured
      # - name: Deploy to Netlify Staging
      #   continue-on-error: true
      #   if: ${{ secrets.NETLIFY_AUTH_TOKEN != '' }}
      #   uses: netlify/cli-action@v1
      #   env:
      #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      #   with:
      #     args: deploy --dir=apps/go2asia-pwa-shell/.next --prod=false --alias=staging.go2asia.space
      
      # Deploy API Gateway to Cloudflare Workers Staging
      - name: Deploy API Gateway Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: services/api-gateway
          command: deploy --env staging
      
      # Deploy Auth Service to Cloudflare Workers Staging
      - name: Deploy Auth Service Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: services/auth-service
          command: deploy --env staging
      
      # Deploy Content Service to Cloudflare Workers Staging
      - name: Deploy Content Service Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: services/content-service
          command: deploy --env staging
      
      # Deploy Token Service to Cloudflare Workers Staging
      - name: Deploy Token Service Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: services/token-service
          command: deploy --env staging
      
      # Deploy Referral Service to Cloudflare Workers Staging
      - name: Deploy Referral Service Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: services/referral-service
          command: deploy --env staging
      

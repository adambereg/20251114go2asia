name: Deploy Preview

on:
  pull_request:
    branches: [main]

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      # Deploy Next.js to Netlify (if configured)
      # TODO: Uncomment when Netlify is configured
      # - name: Deploy to Netlify Preview
      #   if: ${{ secrets.NETLIFY_AUTH_TOKEN != '' }}
      #   uses: netlify/cli-action@v1
      #   env:
      #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      #   with:
      #     args: deploy --dir=apps/go2asia-pwa-shell/.next --prod=false
      
      # Deploy API Gateway to Cloudflare Workers Preview
      - name: Deploy API Gateway Preview
        if: env.CLOUDFLARE_API_TOKEN != ''
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: services/api-gateway
          command: deploy --env preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Schemathesis
        run: pip install schemathesis
      
      - name: Run contract tests
        env:
          BASE_URL: ${{ env.PREVIEW_URL || 'https://api-preview.go2asia.space' }}
        run: |
          # Contract tests disabled until API is deployed
          echo "Skipping contract tests - API not deployed yet"
          exit 0

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps
      
      - name: Run E2E tests
        env:
          BASE_URL: ${{ env.PREVIEW_URL || 'https://preview.go2asia.space' }}
        run: pnpm test:e2e


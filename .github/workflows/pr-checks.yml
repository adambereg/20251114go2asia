name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm lint
      
      - name: Typecheck
        run: pnpm typecheck
      
      - name: Build
        run: pnpm build

  validate-openapi:
    name: Validate OpenAPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Spectral
        run: npm install -g @stoplight/spectral-cli
      
      - name: Validate OpenAPI files
        run: spectral lint --ruleset spectral.yaml docs/openapi/**/*.yaml

  generate-and-check:
    name: Generate Types & SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate types and SDK
        run: pnpm gen:all
      
      - name: Check for changes
        run: |
          if [ -n "$(git diff --exit-code packages/types packages/sdk)" ]; then
            echo "‚ùå Generated types/SDK differ from committed files"
            echo "Run 'pnpm gen:all' and commit the changes"
            git diff packages/types packages/sdk
            exit 1
          fi


[build]
  # Команда сборки через Turbo с фильтром только для pwa-shell
  command = "pnpm turbo build --filter=@go2asia/pwa-shell"
  # Publish directory относительно корня репозитория
  # Next.js собирает проект в apps/go2asia-pwa-shell/.next
  publish = "apps/go2asia-pwa-shell/.next"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "8"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# HTML файлы - не кэшируем, чтобы всегда получать свежую версию
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Content-Type-Options = "nosniff"

# Next.js статические файлы - кэшируем с версионированием
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# CSS и JS файлы - кэшируем с версионированием
[[headers]]
  for = "/_next/static/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/_next/static/chunks/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Изображения - кэшируем на день
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Фавиконки и манифесты - кэшируем на неделю
[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "application/manifest+json"

# Preview deployments
[context.production]
  command = "pnpm turbo build --filter=@go2asia/pwa-shell"
  publish = "apps/go2asia-pwa-shell/.next"

[context.staging]
  command = "pnpm turbo build --filter=@go2asia/pwa-shell"
  publish = "apps/go2asia-pwa-shell/.next"
  [context.staging.environment]
    NEXT_PUBLIC_API_URL = "https://api-staging.go2asia.space"

[context.deploy-preview]
  command = "pnpm turbo build --filter=@go2asia/pwa-shell"
  publish = "apps/go2asia-pwa-shell/.next"
  [context.deploy-preview.environment]
    NEXT_PUBLIC_API_URL = "https://api-staging.go2asia.space"


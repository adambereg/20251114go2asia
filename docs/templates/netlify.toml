# Netlify Configuration для Go2Asia PWA Shell
# Разместить в: apps/go2asia-pwa-shell/netlify.toml

[build]
  command = "pnpm build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "8"

# Redirects для SPA маршрутизации
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Публичные страницы (SSR/SSG) - не редиректим
[[redirects]]
  from = "/atlas/*"
  to = "/atlas/:splat"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/blog/:splat"
  status = 200

[[redirects]]
  from = "/pulse/*"
  to = "/pulse/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache headers для статических ресурсов
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Preview deployments
[context.production]
  command = "pnpm build"

[context.staging]
  command = "pnpm build"
  [context.staging.environment]
    NEXT_PUBLIC_API_URL = "https://api-staging.go2asia.space"

[context.deploy-preview]
  command = "pnpm build"
  [context.deploy-preview.environment]
    NEXT_PUBLIC_API_URL = "https://api-preview.go2asia.space"



